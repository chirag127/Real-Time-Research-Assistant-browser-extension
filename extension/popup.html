<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Research Assistant</title>
<link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Research Assistant</h1>
    <div id="topic-section">
      <h2>Detected Topic</h2>
      <p id="detected-topic">Loading...</p>
    </div>
    <div id="suggestions-section">
      <h2>Suggestions</h2>
      <ul id="suggestions-list">
        <li>Loading...</li>
      </ul>
    </div>
    <div id="summary-section">
      <h2>Summary</h2>
      <p id="summary-text">Loading...</p>
    </div>
    <button id="save-btn">Save Info</button>
    <p id="status"></p>
  </div>
<script src="popup.js"></script>
</body>
</html>
