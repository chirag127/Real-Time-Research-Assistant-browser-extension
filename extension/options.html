<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Extension Options</title>
<style>
:root {
  --bg-color: #121212;
  --text-color: #e0e0e0;
  --accent-color: #4caf50;
  --hover-color: #66bb6a;
  --font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  margin: 0;
  font-family: var(--font-family);
  background-color: var(--bg-color);
  color: var(--text-color);
  padding: 20px;
}

h1 {
  color: var(--hover-color);
}

label {
  display: block;
  margin-top: 15px;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 4px;
  border: none;
}

button {
  background-color: var(--accent-color);
  border: none;
  padding: 10px;
  margin-top: 20px;
  width: 100%;
  color: #fff;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--hover-color);
}

#status {
  margin-top: 10px;
  font-size: 0.9em;
  color: var(--hover-color);
}
</style>
</head>
<body>
<h1>Extension Preferences</h1>
<label for="research-areas">Preferred Research Areas (comma separated):</label>
<input type="text" id="research-areas" placeholder="e.g., climate change, AI, medicine" />

<label for="content-types">Preferred Content Types (comma separated):</label>
<input type="text" id="content-types" placeholder="e.g., articles, reports, papers" />

<button id="save-options">Save Preferences</button>
<p id="status"></p>

<script>
const researchInput = document.getElementById('research-areas');
const contentInput = document.getElementById('content-types');
const status = document.getElementById('status');

document.addEventListener('DOMContentLoaded', () => {
  chrome.storage.sync.get(['researchAreas', 'contentTypes'], (data) => {
    researchInput.value = data.researchAreas || '';
    contentInput.value = data.contentTypes || '';
  });
});

document.getElementById('save-options').addEventListener('click', () => {
  chrome.storage.sync.set({
    researchAreas: researchInput.value,
    contentTypes: contentInput.value
  }, () => {
    status.textContent = 'Preferences saved!';
    setTimeout(() => status.textContent = '', 2000);
  });
});
</script>
</body>
</html>
